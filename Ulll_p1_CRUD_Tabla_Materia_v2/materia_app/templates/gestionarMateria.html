{% extends "base.html" %}



{% block cuerpo %}
<div class="row"><!-- la fila -->
  <div class="col-sm-12 col-md-4 col-lg-4 xl-4"><!-- la columna izquierda -->
    <h1>Mama</h1>
    <div class="card">
      <div class="card-body">
        <form action="registrarMateria/" method="POST"> {% csrf_token %} <!-- falta action-->
          <div class="form-group">
            <input type="text" id="txtcodigo" name="txtcodigo" placeholder="Codigo materia" minlenght="1" maxLenght="6" required>
          </div>
          <div class="form-group py-3">
            <input type="text" id="txtnombre" name="txtnombre" placeholder="Nombre materia"  maxLenght="100" required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="numcreditos" name="numcreditos" min="1" max="9" value="1" required>
          </div>
          <div class="form-group py-2">
            <button type="submit" class="btn btn-primary">Guardar materia</button>
          </div>
        </form>
      </div>
    </div>
  </div><!-- la columna izquierda -->

  <div class="col-sm-12 col-md-8 col-lg-8 xl-8"><!-- columna derecha -->
    <h1>Listado de materias</h1>
    <!-- Tabla -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Código</th>
          <th scope="col">Nombre</th>
          <th scope="col">Créditos</th>
        </tr>
      </thead>
      <tbody>
      {% for m in mismaterias %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{m.codigo}}</td>
        <td>{{m.nombre}}</td>
        <td>{{m.creditos}}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div><!-- columna derecha -->
</div><!-- la fila -->

{% endblock %}
